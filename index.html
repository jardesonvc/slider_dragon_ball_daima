<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Daima</title>
    
    <link rel="shortcut icon" href="DBZ-Heroes-Logo-1.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="./src/video/trailer.mp4">
            </video>
        </div>
        <header class="cabecalho">
            <a>
                <img class="logo" src="./src/imagens/DBZ-Heroes-Logo-1.png" alt="logo">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Personagens</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="informacoes">
                <img class="imagem-logo" src="./src/imagens/logo.png" alt="imagem logo">
                <p class="descricao">Goku e companhia viviam pacificamente quando de repente ficaram pequenos por causa de uma conspiração! Quando eles descobrem que o motivo para isso pode estar no "Mundo dos Demônios", um misterioso Majin chamado Glorio aparece para eles.</p>
                <button class="botao-trailer">Veja o trailer</button>
            </div>

            <img src="./src/imagens/imagem-direito.png" alt="imagem lado direito">

            <div class="modal">
                <div class="conteudo-modal">
                    <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/kcuOtVT4jvw" frameborder="1" title="trailer oficial"></iframe>
                </div>
            </div>
        </main>
   <script src="./src/js/index.js"></script>
</body>
</html>
